<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie. - Supper delicious Burger in town!</title>
</head>
<body>
    <header>
        <div class="logo">Foodie</div>
        <nav>
            <button>Home</button>
            <button>Shop</button>
            <button>About</button>
            <button>Blog</button>
            <button id="nav-reserv">Reservation</button>
        </nav>
    </header>
    <div id="content">
        <div class="shop">
            <div class="shop-details">
              <p class="shop-para">Popular Dishes</p>
              <h2 class="shop-heading">Our Delicious </h2>
              <p class="shop-sub-para">Food is any substance consumed to provide nutritional <br>support for an organism.</p>
              <div class="tabs">
                <button>All</button>
                <button>Pizza</button>
                <button>Burger</button>
                <button>Drinks</button>
                <button>Sandwich</button>
              </div>
            </div>
            <div class="menu">
                <div class="card">
                    <span class="fried-chicken-img"></span>
                    <p class="dish-name">Fried Chicken Unlimited</p>
                    <p class="price fried-chicken">PRICE:</p>
                </div>
                <div class="card">
                    <span class="burger-king-img"></span>
                    <p class="dish-name">Burger King Whopper</p>
                    <p class="price burger-king">PRICE:</p>
                </div>
                <div class="card">
                    <span class="pizza-img"></span>
                    <p class="dish-name">White Castle Pizzas</p>
                    <p class="price pizza">PRICE:</p>
                </div>
                <div class="card">
                    <span class="burrito-img"></span>
                    <p class="dish-name">Bell Burrito Supreme</p>
                    <p class="price burrito">PRICE:</p>
                </div>
                <div class="card">
                    <span class="bbq-img"></span>
                    <p class="dish-name">Kung Pao Chicken BBQ</p>
                    <p class="price bbq">PRICE:</p>
                </div>
                <div class="card">
                    <span class="wendy-img"></span>
                    <p class="dish-name">Wendy's Chicken</p>
                    <p class="price wendy">PRICE:</p>
                </div>
                
            </div>
        </div>
        
    </div>
    
</body>
</html>
